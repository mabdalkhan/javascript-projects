<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="abdalpic.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <address>
      Written by
      <a href="https://github.com/mabdalkhan">Muhammad Abdal Khan</a>.<br />
      contact: +92-3119011494 address: Pakistan
    </address>
    <div class="container">
      <div class="border">
        <div class="calculator">
          <input class="textinput" type="text" placeholder="0" />
        </div>
        <div>
          <button class="button btnAC btndel">AC</button>
          <button class="button btnDel btndel">DEL</button>
          <button class="button btnMod btnop">%</button>
          <button class="button btnDiv btnop">/</button>
        </div>
        <div>
          <button class="button btnSeven">7</button>
          <button class="button btnEight">8</button>
          <button class="button btnNine">9</button>
          <button class="button btnMul btnop">*</button>
        </div>
        <div>
          <button class="button btnFour">4</button>
          <button class="button btnFive">5</button>
          <button class="button btnSix">6</button>
          <button class="button btnMin btnop">-</button>
        </div>
        <div>
          <button class="button btnOne">1</button>
          <button class="button btnTwo">2</button>
          <button class="button btnThree">3</button>
          <button class="button btnPlus btnop">+</button>
        </div>
        <div>
          <button class="button btnDblZero zero">00</button>
          <button class="button btnZero">0</button>
          <button class="button btnPoint btnop">.</button>
          <button class="button btnEqual">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
